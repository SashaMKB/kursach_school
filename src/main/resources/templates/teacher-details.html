<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <h1>Teacher Card</h1>
    <div th:each="el : ${teacher}" class ="alert alert-info mt-2">
        <h3 th:text="${el.firstName}"></h3>
        <p th:text="${el.secondName}"></p>
        <p th:text="${el.surName}"></p>
        <a class="btn btn-primary" th:href=" '/teacher-card/' + ${el.id} + '/edit'">Edit</a>
        <form th:action=" '/teacher-card/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-primary" type="submit">Delete</button>
        </form>
    </div>
</div>

</body>
</html>
