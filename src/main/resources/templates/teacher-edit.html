<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher Card</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class= "container mt-5">
    <h1>Teacher Card</h1>
</div>
<body>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Edit teacher card</h2>
            <p class="lead"></p>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Teacher information</h4>
                <div th:each="el : ${teacher}">
                <form  class="needs-validation was-validated" novalidate="" method="post">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" th:value="${el.firstName}"  name="firstName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" name="secondName" th:value="${el.secondName}" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="address" name="surName" th:value="${el.surName}" placeholder="" required="">
                            <div class="invalid-feedback">
                                Please enter surname.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="number" class="form-label">Phone number</label>
                            <input type="tel" class="form-control" id="number" name="phoneNumber" th:value="${el.phoneNumber}"  placeholder="8(9XX)-XXX-XX-XX" required="">
                            <div class="invalid-feedback">
                                Please enter a valid phone number.
                            </div>
                        </div>
                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Confirm Teacher</button>
                </form>
            </div>
        </div>
    </main>

</div>

<footer th:insert="blocks/footer::footer"></footer>

<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</body>
</html>
